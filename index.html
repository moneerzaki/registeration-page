<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="style.css">
    <title>Registeration Page</title>
</head>
<body>
    <header>
        <div class="logo"> Moneer Zaki </div>
        <span class="material-symbols-outlined"> menu </span>
    </header>

    <main>
        <div class="info">
            <p class="facebook">Facebook</p>
            <p>connect with friends and the world around you on Facebook</p>
        </div>
        <div class="regform">
            <form>
                <input class="email" type="email" placeholder="Email or Phone Number">
                <input class="password" type="password" placeholder="Password">
                <button class="login">Log In</button>
                <a href="#">forgot account?</a>
                <hr>
                <button class="createnew">Create New Account</button>
            </form>
            <p class="sideinfo"><strong>Create a Page</strong> for a celebrity, band or business.</p>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="server.js"></script>
</body>
</html>
